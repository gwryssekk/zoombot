<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Zoombot</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<style media="screen">

			html, body{
				background: #fff;
				padding: 0; margin: 0;
				height: 100%;
			}

			#pics{
				position: absolute;
				top: 0; left: 0; right: 0; bottom: 0;
				width: 100%; height: 100%;
				background-repeat: no-repeat;
			    background-size: cover;
				background-image: url(img/zoombot-smile.jpg);
				z-index: 1;
			}

			#btnOnOff{
				position: absolute;
				top: 0; left: 0;
				z-index: 2;
			}

		</style>
	</head>
	<body>
		<div id="pics"></div>
		<button id="btnOnOff">TURN ON ZOOMBOT</button>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/artyom.min.js"></script>
		<script type="text/javascript">

			let zoombot;
			$(function() {
				$('<img />').attr('src','img/zoombot-smile.jpg').appendTo('body').css('display','none');
				$('<img />').attr('src','img/zoombot-thinking.jpg').appendTo('body').css('display','none');

				$('<img />').attr('src','img/zoombot-open2.jpg').appendTo('body').css('display','none');
				$('<img />').attr('src','img/zoombot-open3.jpg').appendTo('body').css('display','none');



					// Yay Artyom!!
					zoombot = new Artyom();
					const phrases = [
						"Who said that?",
						"I'm sorry, could you please repeat that?",
						"Yes, I'm listening.",
						"Don't I know it!",
						"What is your ask?",
						"Man, thank goodness it's friday, am I right?",
						"Do you have any plans for this weekend?",
						"This reminds me of the first time I...oh, never mind.",
						"Did you catch the big sports game last night?",
						"I'm so happy we could all get together like this",
						"Did somebody say pizza?",
						"You down for some reggae tonight?",
						"Sometimes I feel like the catcher in the rye",
						"Smooth jazz, mostly."

					// If you prefer a female voice uncomment the next line of things
					// zoombot.ArtyomVoicesIdentifiers["en-GB"] = ["Google UK English Female", "Google UK English Male", "en-GB", "en_GB"];

					// initialize in off state
					var audioOn = false;

					// Add controls for on/off
					$('#btnOnOff').click(function(){
						if(audioOn){
							$(this).text('TURN ON ZOOMBOT');
							audioOn = false;
						} else {
							$(this).text('TURN OFF ZOOMBOT');
							audioOn = true;
							zoombot.say("hi guys. russell  here. my video is a little choppy sorry. how is everyone today?");
							$('#pics').css('background-image', 'url(img/zoombot-open1.jpg)');
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-smile.jpg)');}, 1000);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-open1.jpg)');}, 1400);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-open3.jpg)');}, 2000);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-smile.jpg)');}, 3000);
						}
					});

					// Hello
					zoombot.on(['hello', 'good morning']).then((i) => {
						if(audioOn){
							zoombot.say("hi guys. russell  here. my video is a little choppy sorry. how is everyone today?");
							$('#pics').css('background-image', 'url(img/zoombot-open1.jpg)');
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-smile.jpg)');}, 1000);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-open1.jpg)');}, 1400);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-open3.jpg)');}, 2000);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-smile.jpg)');}, 3000);
						}
					});

					// How are you?
					zoombot.on(['how are you', 'how is everybody', 'how is everyone']).then((i) => {
						if(audioOn){
							zoombot.say("I am doing great thank you for asking");
							$('#pics').css('background-image', 'url(img/zoombot-open1.jpg)');
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-smile.jpg)');}, 1000);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-open1.jpg)');}, 1400);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-smile.jpg)');}, 2000);
						}
					});

					// Can you take care of this

							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-thinking.jpg)');}, 1400);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-open3.jpg)');}, 5000);

							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-open2.jpg)');}, 5700);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-smile.jpg)');}, 6000);
						}
					});

					// Did you get that, can you hear me?
					zoombot.on(['did you get that', 'can you hear me']).then((i) => {
						if(audioOn){
							zoombot.say("I'm having trouble hearing you");
							$('#pics').css('background-image', 'url(img/zoombot-thinking.jpg)');
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-smile.jpg)');}, 1000);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-thinking.jpg)');}, 1400);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-smile.jpg)');}, 5000);
						}
					});

					// Can you take care of this?
					zoombot.on(['are you ok', 'russell', "gary", "russ"]).then((i) => {
						if(audioOn){
							zoombot.say("I think it is just my internet connection. sorry.");
							$('#pics').css('background-image', 'url(img/zoombot-open1.jpg)');
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-smile.jpg)');}, 1000);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-open1.jpg)');}, 1400);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-smile.jpg)');}, 2000);
						}

					zoombot.on(['amazon']).then((i) => {

							zoombot.say("cha ching!");

							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-open1.jpg)');}, 1400);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-smile.jpg)');}, 2000);
						}
					});

					// Give a summary
					zoombot.on(['give us a summary', 'amplify']).then((i) => {
						if(audioOn){
							
							zoombot.say("Could you repeat that please");
							$('#pics').css('background-image', 'url(img/zoombot-thinking.jpg)');
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-smile.jpg)');}, 1000);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-open3.jpg)');}, 1400);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-smile.jpg)');}, 2200);
						}
					});

					zoombot.on(['dog', 'dogs', 'cat', 'cats', 'puppy', 'kitten']).then((i) => {
						if(audioOn){
							
							zoombot.say("I love animals");
							$('#pics').css('background-image', 'url(img/zoombot-thinking.jpg)');
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-smile.jpg)');}, 1000);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-open3.jpg)');}, 1400);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-smile.jpg)');}, 2200);
						}
					});

					zoombot.on(['sam']).then((i) => {
						if(audioOn){
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-open2.jpg)');}, 1400);
							zoombot.say("Hello, Sam!");
							$('#pics').css('background-image', 'url(img/zoombot-thinking.jpg)');
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-smile.jpg)');}, 1000);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-open3.jpg)');}, 1400);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-smile.jpg)');}, 2200);
						}
					});

					zoombot.on(['jake']).then((i) => {
						if(audioOn){
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-open2.jpg)');}, 1400);
							zoombot.say("Hello, jake!");
							$('#pics').css('background-image', 'url(img/zoombot-thinking.jpg)');
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-smile.jpg)');}, 1000);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-open3.jpg)');}, 1400);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-smile.jpg)');}, 2200);
						}
					});

					// Can you send
					zoombot.on(['can you send', "send"]).then((i) => {
						if(audioOn){
							zoombot.say("i'll chime. it to you after this call");
							$('#pics').css('background-image', 'url(img/zoombot-open1.jpg)');
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-smile.jpg)');}, 1000);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-open2.jpg)');}, 1400);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-smile.jpg)');}, 2000);
						}
					});

					// Day drinking
					zoombot.on(['drinking', 'beer', 'happy', 'hour']).then((i) => {
						if(audioOn){
							zoombot.say("is it too. early for whiskey? ha ha ha ha ha ha ha ha ha.");
							$('#pics').css('background-image', 'url(img/zoombot-open1.jpg)');
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-smile.jpg)');}, 1000);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-open1.jpg)');}, 1400);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-smile.jpg)');}, 2000);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-open1.jpg)');}, 2200);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-open2.jpg)');}, 3200);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-smile.jpg)');}, 4000);
						}
					});

					zoombot.on(['shit', 'fuck', 'damn', 'crap']).then((i) => {
						if(audioOn){
							zoombot.say("Now, now.  Let's not be vulgar.");
							$('#pics').css('background-image', 'url(img/zoombot-open1.jpg)');
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-smile.jpg)');}, 1000);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-open1.jpg)');}, 1400);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-smile.jpg)');}, 2000);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-open1.jpg)');}, 2200);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-open2.jpg)');}, 3200);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-smile.jpg)');}, 4000);
						}
					});

					zoombot.on(['cloud formation', 'dynamo', 'cloud watch', 'service', "graph"]).then((i) => {
						if(audioOn){
							zoombot.say("That's a great technology!");
							$('#pics').css('background-image', 'url(img/zoombot-open1.jpg)');
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-smile.jpg)');}, 1000);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-open1.jpg)');}, 1400);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-smile.jpg)');}, 2000);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-open1.jpg)');}, 2200);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-open2.jpg)');}, 3200);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-smile.jpg)');}, 4000);
						}
					});

					// Bye
					zoombot.on(['bye', 'goodbye']).then((i) => {
						if(audioOn){
							zoombot.say("talk to everybody later. be safe");
							$('#pics').css('background-image', 'url(img/zoombot-open1.jpg)');
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-smile.jpg)');}, 1000);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-open1.jpg)');}, 1400);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-smile.jpg)');}, 2000);
						}
					});


					// Kickstart my heart
					zoombot.initialize({
					    lang: "en-GB", // GreatBritain english
					    continuous: true, // Listen forever
					    soundex: true,// Use the soundex algorithm to increase accuracy
					    debug: true, // Show messages in the console
					    listen: true, // Start to listen commands !
					    // If provided, you can only trigger a command if you say its name
					    // e.g to trigger "Hello", you need to say "Zoombot Hello"
					    //name: "zoombot"
					}).then(() => {
					    console.log("Artyom has been succesfully initialized");
					}).catch((err) => {
					    console.error("Artyom couldn't be initialized: ", err);
					});

					setInterval(function(){
						const int = Math.floor(Math.random() * Math.floor(phrases.length));
						if(audioOn){
							zoombot.say(phrases[int]);
							$('#pics').css('background-image', 'url(img/zoombot-open1.jpg)');
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-smile.jpg)');}, 1000);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-open1.jpg)');}, 1400);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-smile.jpg)');}, 2000);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-open3.jpg)');}, 1400);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-open2.jpg)');}, 1400);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-smile.jpg)');}, 1400);
						}

					}, 60000);

			});
			const say = (words) => {
				zoombot.say(words);
							$('#pics').css('background-image', 'url(img/zoombot-open1.jpg)');
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-smile.jpg)');}, 1000);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-open1.jpg)');}, 1400);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-smile.jpg)');}, 2000);
							setTimeout(function(){$('#pics').css('background-image', 'url(img/zoombot-open1.jpg)');}, 2200);

			}
		</script>
	</body>
